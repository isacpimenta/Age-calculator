<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGE CALCULATOR</title>
</head>
<body>
  <section class="calculator">
    <section class="form">
      <label for="input">DAY</label>
      <input type="number">

      <label for="input">MONTH</label>
      <input type="number">

      <label for="input">YEAR</label>
      <input type="number">
    </section>

    <hr>
    
    <section class="y">
      <span>00</span>
      <span>years</span>
    </section>

    <section class="m">
      <span>00</span>
      <span>months</span>
    </section>

    <section class="d">
      <span>00</span>
      <span>days</span>
    </section>
  </section>
</body>
</html>
